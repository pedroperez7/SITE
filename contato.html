<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contato.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f8b195, #f67280, #c06c84, #6c5b7b, #355c7d);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-4">Contate-nos</h1>
        <p class="text-center mb-6">Envie-nos uma mensagem e retornaremos o mais breve possível. Você também pode entrar em contato conosco pelo telefone (123) 456-7893.</p>
        <p class="text-center mb-6">Aguardio seu contato.</p>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" placeholder="Enter your name" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" placeholder="Enter a valid email address" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Message</label>
                <textarea placeholder="Enter your message" class="w-full px-3 py-2 border rounded-lg"></textarea>
            </div>
            <div class="mb-4">
                <input type="checkbox" id="terms" class="mr-2">
                <label for="terms" class="text-gray-700">I accept the <a href="#" class="text-blue-500">Terms of Service</a></label>
            </div>
            <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-lg">Envie sua solicitação</button>
        </form>
    </div>
</body>
</html>
